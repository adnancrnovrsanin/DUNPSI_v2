<div class="w-full flex flex-col gap-4 p-8">
  <h1 class="text-4xl font-semibold text-gray-800 dark:text-white">
    Welcome again, {{ accountService.currentUser()?.name }}!
  </h1>

  <div class="w-full grid grid-cols-4 gap-2">
    <div
      class="flex flex-col w-full gap-4 h-full p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
    >
      <p class="font-normal text-gray-700 dark:text-gray-400">Unassigned</p>
      <h5
        class="self-center mb-2 text-3xl font-bold tracking-tight text-gray-900 dark:text-white"
      >
        {{ allUnassignedTasksCount }}
      </h5>
    </div>

    <div
      class="flex flex-col gap-4 w-full h-full p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
    >
      <p class="font-normal text-gray-700 dark:text-gray-400">In Progress</p>
      <h5
        class="self-center mb-2 text-3xl font-bold tracking-tight text-gray-900 dark:text-white"
      >
        {{ allActiveTasksCount }}
      </h5>
    </div>

    <div
      class="flex flex-col gap-4 w-full h-full p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
    >
      <p class="font-normal text-gray-700 dark:text-gray-400">Completed</p>
      <h5
        class="self-center mb-2 text-3xl font-bold tracking-tight text-gray-900 dark:text-white"
      >
        {{ allCompletedTasksCount }}
      </h5>
    </div>

    <div
      class="flex flex-col gap-4 w-full h-full p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
    >
      <p class="font-normal text-gray-700 dark:text-gray-400">Bugs</p>
      <h5
        class="self-center mb-2 text-3xl font-bold tracking-tight text-gray-900 dark:text-white"
      >
        {{ allBugsCount }}
      </h5>
    </div>

    <div
      class="col-span-2 flex flex-col gap-4 w-full h-full p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
    >
      <p class="font-normal text-gray-700 dark:text-gray-400">
        Total Tasks by Assignee
      </p>
      <div>
        <canvas
          baseChart
          height="350"
          [data]="pieChartData()"
          [type]="pieChartType"
          [options]="pieChartOptions"
        >
        </canvas>
      </div>
    </div>

    <div
      class="col-span-2 flex flex-col gap-4 w-full h-full p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
    >
      <p class="font-normal text-gray-700 dark:text-gray-400">
        Open Tasks by Assignee
      </p>
      <div class="h-full w-full grid place-items-center">
        <canvas
          baseChart
          [data]="barChartData()"
          [options]="barChartOptions"
          [type]="barChartType"
        >
        </canvas>
      </div>
    </div>

    <div
      class="col-span-4 flex flex-col gap-4 w-full h-full p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
    >
      <p class="font-normal text-gray-700 dark:text-gray-400">
        Project development progress
      </p>
      <div class="h-full w-full grid place-items-center">
        <canvas
          baseChart
          height="400"
          [data]="lineChartData()"
          [options]="lineChartOptions"
          [type]="lineChartType"
        ></canvas>
      </div>
    </div>
  </div>
</div>
